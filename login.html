<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Shitflix Login</title>
</head>

<body>

    <!--Titulo-->
    <div class="container rounded-3 py-2 ps-3 mb-5 text-warning bg-dark">
        <h1>Shitflix</h1>

    </div>

    <!--Formulario-->
    <div class="container text-light bg-dark rounded-3 p-5 mb-5">
        
            <form>
                <div class="container mb-5">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="form-floating text-dark mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuario">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating text-dark mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Iniciar Sesión</button>
                <div class="checkbox mb-3 me-auto">
                    <label>
                        <input type="checkbox" value="remember-me" checked> Recuerdame
                    </label>

                    <span class="justi">No tienes cuenta? Registrate <a href="#" class="link-">aqui</a></span>
                </div>
            
                <p class="mt-5 mb-3 text-muted text-center">&copy; 2017–2021</p>
            </form>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
